<html lang="en">

</head>
<body>

<header class="header">
    <nav >
        <a href="index.html" class="nav_logo">La ITALIA </a>

        <ul class="nav_items">
            <li class="nav_item"><a href="index.html" class="nav_link">Home</a></li>
            <li class="nav_item"><a href="index.html" class="nav_link">Contact</a></li>
            <li class="nav_item"><a href="index.html" class="nav_link">Menu</a></li>
        </ul>

        <button class="login" id="form_open">Login</button>
    </nav>
</header>

<!-- Main Content -->
<main>
<!-- Main Image -->
<section class="slider-container">
<div class="infoContainer">
    <div class="infoContent">
        <h1>Summer Discount</h1>
<span></span>
    </div>

    <button>Go to Menu</button>
</div>
<img src="./photo/pizza-main.jpg" id="main-pizza" alt="main-pizza">
</section>

</main>







<!-- Home Login-->
<section class="home">
    <div class="form_container">
    <i class="fa-solid fa-xmark form-close" id="closeFormBtn"></i>
    <!-- Login Form -->
    <div class="form login_form">
<form action="">
    <h2>Login</h2>
    <div class="input_box">
        
        <input type="email" placeholder="Enter your email" required>
        <i class="fa-solid fa-envelope" style="color: #296A6A;"></i>
    </div>
    
    <div class="input_box">
        <input type="password" placeholder="Enter your password" class="inputPassword" required>
        <i class="fa-solid fa-lock" style="color: #296A6A;"></i>
        <i class="fa-sharp fa-solid fa-eye-slash"></i>
        <i class="fa-solid fa-eye"></i>
    </div>

    <!-- Forget password and remember me -->

    <div class="option_field">
        <span class="checkbox">
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
        </span>

        <a href="#" class="forgot_pw">Forgot password</a>
    </div>

<button class="button" >Login Now</button>

<div class="login_signup">Don't have an account? <a href="#" id="SignUp">Signup</a></div>

</form>
    </div>

<!-- Sign Up Form -->
<div class="form signUp_form">
<form action="">
    <h2>Sign Up</h2>
    <div class="input_box">
        
        <input type="email" placeholder="Enter your email" required>
        <i class="fa-solid fa-envelope" style="color: #296A6A;"></i>
    </div>
    
    <div class="input_box">
        <input type="password" placeholder="Enter your password" class="inputPassword" required>
        <i class="fa-solid fa-lock" style="color: #296A6A;"></i>
        <i class="fa-sharp fa-solid fa-eye-slash"></i>
        <i class="fa-solid fa-eye"></i>
    </div>

    <div class="input_box">
        <input type="password" placeholder="Confirm your password" class="inputPassword" required>
        <i class="fa-solid fa-lock" style="color: #296A6A;"></i>
        <i class="fa-sharp fa-solid fa-eye-slash"></i>
        <i class="fa-solid fa-eye"></i>
    </div>

    <!-- Forget password and remember me -->

    <div class="option_field">
        <span class="checkbox">
            <input type="checkbox" id="check2">
            <label for="check">Remember me</label>
        </span>

        <!-- <a href="#" class="forgot_pw">Forgot password</a> -->
    </div>

<button class="button">Sign Up</button>

<div class="login_signup">Already have an account? <a href="#" id="changeToLoginBtn">Log in</a></div>

</form>
    </div>

    </div>
</section>

    <script src="logIn&signUp.js"></script>
</body>
</html>
